<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<script src="vue.js"></script>

		<div id="app">
			<p>現在{{ number }}回クリックされています</p>
			<button v-on:click="countUp(2)">カウントアップ</button>
			<p v-on:mousemove.stop="changeMousePosition(3, $event)">マウスを載せてください
			<span v-on:mousemove.stop>反応しないでください</span></p>
			<a v-on:click.prevent="noEvent" href="https://google.com">Google</a>
			<p>X:{{x}}, Y:{{y}}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					number: 0,
					x:0,
					y:0
				},
				methods: {
					countUp: function(times) {
						this.number += 1 * times
					},
					changeMousePosition: function(devideNumber, event) {
						this.x = event.clientX / devideNumber;
						this.y = event.clientY / devideNumber;
					},
				}
			})
		</script>
	</body>
</html>
