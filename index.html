<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<script src="vue.js"></script>

		<div id="app">
			<p>{{message}}</p>
			<p>{{name}}</p>
			<p>{{myData}}</p>
			<button @click="message = 'ボタンから変更'">変更</button>
		</div>

		<script>
			var data = {
					message: 'こんにちは',
					name: 'ダッジ'
				}

			var vm = new Vue({
				data: data,
				computed: {
					myData: function() {
						return this.$data;
					}
				}
			})

			vm.$mount('#app')

		</script>
	</body>
</html>
